<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">

<body>

  <div class="item" data-qa="card">

    <div class="product center">
      <img
        src="images/imac.jpeg"

        <p class="text code">

        </p>

    </div>

    <div class="rate between">
      <div>
      <img src="images/star-active.svg" alt="active">
      <img src="images/star-active.svg" alt="active">
      <img src="images/star-active.svg" alt="active">
      <img src="images/star-active.svg" alt="active">

      <div><p class="text">Цена:</p></div>

    </div>
    <div class="buy"><a href="#" class="button center" data-qa="hover">КУПИТЬ</a></div>
